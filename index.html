<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>san fran divides</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <!-- yummy icons -->
    <script
      src="https://kit.fontawesome.com/984aa12d3f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p class="title">just a simple crossword app</p>

    <button id="check-button">Check puzzle</button>

    <div class="headline">
      <div id="puzzle"></div>

      <!-- <input type="text" id="hiddenInput" /> -->
      <div id="clue-div">
        <div id="back-button" class="nav-button">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <p id="clue"></p>
        <div id="forward-button" class="nav-button">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
    </div>
    <div id="custom-keyboard" class="keyboard">
      <div class="keyboard-row">
        <div class="key" data-key="Q">Q</div>
        <div class="key" data-key="W">W</div>
        <div class="key" data-key="E">E</div>
        <div class="key" data-key="R">R</div>
        <div class="key" data-key="T">T</div>
        <div class="key" data-key="Y">Y</div>
        <div class="key" data-key="U">U</div>
        <div class="key" data-key="I">I</div>
        <div class="key" data-key="O">O</div>
        <div class="key" data-key="P">P</div>
      </div>
      <div class="keyboard-row">
        <div class="key" data-key="A">A</div>
        <div class="key" data-key="S">S</div>
        <div class="key" data-key="D">D</div>
        <div class="key" data-key="F">F</div>
        <div class="key" data-key="G">G</div>
        <div class="key" data-key="H">H</div>
        <div class="key" data-key="J">J</div>
        <div class="key" data-key="K">K</div>
        <div class="key" data-key="L">L</div>
      </div>
      <div class="keyboard-row">
        <div class="key" data-key="Z">Z</div>
        <div class="key" data-key="X">X</div>
        <div class="key" data-key="C">C</div>
        <div class="key" data-key="V">V</div>
        <div class="key" data-key="B">B</div>
        <div class="key" data-key="N">N</div>
        <div class="key" data-key="M">M</div>
        <div class="key backspace" id="backspace-key">âŒ«</div>
      </div>
    </div>
  </body>
</html>
