<!DOCTYPE html>

    <title>san fran divides</title>
    <meta property="og:title" content="San Francisco Divides" />
    <meta
      property="og:description"
      content="A daily crossword puzzle for San Francisco."

    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <script>
      // This script runs instantly to update meta tags before the preview service gives up.
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const timeInSeconds = urlParams.get("time");

        if (timeInSeconds && !isNaN(timeInSeconds)) {
          const minutes = Math.floor(timeInSeconds / 60);
          const seconds = parseInt(timeInSeconds % 60, 10);
          const timeString = `${minutes}:${seconds
            .toString()
            .padStart(2, "0")}`;

          const title = `SF Divides Puzzle Solved in ${timeString}!`;
          const description = `I finished the puzzle in ${timeString}. Can you beat my time?`;

          document.title = title;
          document
            .querySelector('meta[property="og:title"]')
            .setAttribute("content", title);
          document
            .querySelector('meta[property="og:description"]')
            .setAttribute("content", description);
        }
      } catch (e) {
        // Fail silently if any errors occur
        console.error("Error updating meta tags for preview:", e);
      }
    </script>
